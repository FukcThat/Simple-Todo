<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <form>
      <input type="text" placeholder="Task" required />
      <button class="submitBtn">Add Task</button>
    </form>
    <div class="todoContainer">
      <div class="todo">
        <button class="todoTextBtn" type="button">Clean apartment</button>
        <button class="todoDeleteBtn" type="button">x</button>
      </div>
      <div class="todo">
        <button class="todoTextBtn done" type="button">Clean apartment</button>
        <button class="todoDeleteBtn" type="button">x</button>
      </div>
    </div>
  </body>
</html>
